<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Transition And Animation</title>

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle"><i class="fas fa-heart"></i></div>
            <div class="left-part">
                <p class="i"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word">I</span><i class="fas fa-chevron-right"></i> </p>

                <p class="a"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word">A</span><i class="fas fa-chevron-right"></i> </p>

                <p class="p"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word">P</span><i class="fas fa-chevron-right"></i> </p>
            </div>
            <div class="right-part">
                <p class="a"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word"></span>A</span><i class="fas fa-chevron-right"></i></p>

                <p class="k"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word">K</span><i class="fas fa-chevron-right"></i> </p>

                <p class="j"><i class="fas fa-chevron-left"></i><i class="fas fa-slash"></i><span calss="word">J</span><i class="fas fa-chevron-right"></i> </p>
            </div>
        </div>

    </div>
